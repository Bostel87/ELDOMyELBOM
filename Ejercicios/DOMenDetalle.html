<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>DOM en Detalle</title>
    <script type="text/javascript">

      function crearElemento(){
        var encabezado = document.createElement("h1");
        var texto = document.createTextNode("Alumno Registrado..!!");
        encabezado.appendChild(texto)
        document.body.appendChild(encabezado);

      }

    function cambiarColor(){
      var divs = document.getElementsByTagName("div");
      for (var i = 0; i < divs.length; i++) {
        divs[i].style.color = "red";
      }
    }

    function cambiarTitulo(){
      var p = document.getElementById("titulo");
      p.innerHTML = "Registro de Docentes";
    }

    </script>
  </head>
  <body>
    <form >


  <div >
    <h1 id="titulo">Registro de Estudiantes</h1>
    <label for="nombre">Nombre:</label>
    <input id="txtNom" type="text" name="nombre" value="" ><br><br>
    <label for="apellido">Apellido:</label>
    <input id="txtApe"type="text" name="apellido" value="" ><br><br>
    <label for="direccion">Direccion:</label>
    <input id="txtDir" type="text" name="direccion" value="" ><br><br>
    <label for="edad">Edad:</label>
    <input id="txtEd" type="text" name="edad" value="" ><br><br>
    <label for="fecha">Fecha de Nacimineto:</label>
    <input id="cmbFech" type="date" name="fecha" value="" ><br><br>
    <label for="lugar">Lugar de Nacimineto:</label>
    <input id="txtLug" type="text" name="lugar" value="" ><br><br>
    <label for="estado">Estado Civil:</label>
    <input id="txtEst" type="text" name="estado" value="" >
  </div>
  </form>
  <hr>
  <button onclick="crearElemento()">Registrar Alumno</button>
  <button onclick="cambiarTitulo()">Cambiar Titulo</button>
  <button onclick="cambiarColor()">Cambiar Color</button>


  </body>
</html>
