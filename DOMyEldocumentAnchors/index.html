<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>documentAnchors</title>
    <script type="text/javascript">
    function numeroAnclas() {
      document.getElementById("numero").innerHTML = "Numeros de elementos anclas <a> son: "+document.anchors.length;
    }

    </script>
  </head>
  <body>
  <a name="google" target="_blank" href="https://www.google.com">Google</a>
  <br>
  <a name="youtubr" target="_blank" href="https://www.youtube.com">YouTube</a>
  <br>
  <a name="twitter" target="_blank" href="https://www.twitter.com">Twitter</a>
  <br>
  <a name="facebook" target="_blank" href="https://www.facebook.com">FaceBook</a>
  <br>
  <div id="numero">

  </div>
  <button onclick="numeroAnclas()">Numero anclas</button>
  </body>
</html>
