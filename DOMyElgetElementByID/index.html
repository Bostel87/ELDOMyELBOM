<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>DOM y getElementById</title>
    <script type="text/javascript">

      function cambiarParrafo(){
        var p=document.getElementById("p1");
        p.style.backgroundColor="Yellow";
      }

    </script>
  </head>
  <body>
  <p id="p1">Mi parrafo</p>
  <button onclick="cambiarParrafo()">Cambiar Parrafo</button>
  </body>
</html>
