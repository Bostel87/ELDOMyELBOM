<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>getElementsByTagName</title>
  </head>
  <body>
  <p>Nuestro primer Parrafo</p>
  <p>Nuestro Segundo parrafo</p>
  <script type="text/javascript">
    var parrafo = document.getElementsByTagName("p");
    var cantidad = parrafo.length;
    alert("nuestro documento tiene "+cantidad+" de Parrafos");
  </script>
  </body>
</html>
