<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>CreateElement</title>
    <script type="text/javascript">

      function crearElemento(){
        var encabezado = document.createElement("h1");
        var texto = document.createTextNode("Mi nuevo Encabezado!!!"); //createTextNodo permite crear un nodo de tipo texto
        encabezado.appendChild(texto);

        document.body.appendChild(encabezado);
      }
    </script>
  </head>
  <body>

  <button onclick="crearElemento()">Crear Elemento</button>
  </body>
</html>
