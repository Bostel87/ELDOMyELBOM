<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Evento de Tiempo 2</title>
  </head>
  <body>
    <img id="miImagen" width="200px" height="200px" src="pc.jpg" alt="">

    <button onclick="comenzar()">Comenzar</button>
    <button onclick="terminar()">Terminar</button>
    <script type="text/javascript">
      var indice=0;
      var funcionComenzar = null;

      function comenzar(){
        var listaImagenes = ['pc.jpg','nube.jpg','Servidor.jpg'];
        if (indice<=2) {
          document.getElementById('miImagen').src = listaImagenes[indice];
        }else{
          indice = 0;
          document.getElementById('miImagen').src = listaImagenes[indice];
        }

        indice+=1;

        funcionComenzar = setTimeout(function (){
          comenzar(indice);
        },2000);
      }

      function terminar(){
        clearTimeout(funcionComenzar);
      }
    </script>
  </body>
</html>
