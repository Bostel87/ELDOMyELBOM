<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>AppendChild</title>
    <script type="text/javascript">

      function agregarElemento(){
        var encabezado4 = document.createElement("h1");
        var texto = document.createTextNode("Mi texto 4");
        encabezado4.appendChild(texto);
        document.getElementById("miDiv").appendChild(encabezado4);
      }
    </script>
  </head>
  <body>
    <div id="miDiv">
      <h1>Mi texto 1</h1>
      <h1>Mi texto 2</h1>
      <h1>Mi texto 3</h1>
    </div>
    <button onclick="agregarElemento()">Agregar Encabezado</button>
  </body>
</html>
