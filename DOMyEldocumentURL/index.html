<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>document URL</title>
    <script type="text/javascript">
      function urldocumeto(){
        var p=document.getElementById("p1");
        p.innerHTML = "El url del documento es: "+document.URL;
      }
    </script>
  </head>
  <body>
    <div id="p1">

    </div>
    <button onclick="urldocumeto()">URL</button>
  </body>
</html>
