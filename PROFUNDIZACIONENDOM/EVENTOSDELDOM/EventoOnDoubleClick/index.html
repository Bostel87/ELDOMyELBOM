<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Evento on Double Click</title>
    <script type="text/javascript">
      function evento_ondblclick(){
        alert("Hiciste doble click en el boton");
      }
    </script>
  </head>
  <body>
    <input type="button" name="" value="Clickea dos veces" ondblclick="evento_ondblclick()">
  </body>
</html>
