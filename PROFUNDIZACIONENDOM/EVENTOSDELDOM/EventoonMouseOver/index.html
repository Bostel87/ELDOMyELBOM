<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Evento on Mouse Over</title>
    <script type="text/javascript">
      function evento_OnmOuseOver(){
        alert("Has pasado sobre el boton");
      }
    </script>
  </head>
  <body>
    <input type="button" name="" value="Tocame..!!" onmouseover="evento_OnmOuseOver()">
  </body>
</html>
