<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Parent Node</title>
    <script type="text/javascript">
    function nodoPadre(){
      var encabezado = document.getElementsByTagName("h1")[0];
      //Obtenemos el primer elemento h1 atarvez del metodo getElementsByTagName

      document.getElementById("mensaje").innerHTML = encabezado.parentNode.nodeName;
      //Obtenemos el nombre del nodo padre o elemento padre del elemento encabezado obtenido
    }
    </script>
  </head>
  <body>
  <div >
    <h1>Encabezado 1</h1>
    <h1>Encabezado 2</h1>
    <h1>Encabezado 3</h1>
  </div>
  <button onclick="nodoPadre()">Nodo Padre</button>
  <p id="mensaje"></p>
  </body>
</html>
