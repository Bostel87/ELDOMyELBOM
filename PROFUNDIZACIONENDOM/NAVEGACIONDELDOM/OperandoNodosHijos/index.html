<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Operando Nodos Hijos</title>
    <script type="text/javascript">
      function nodosHijos (){
        var texto="";
        var div = document.getElementsByTagName("div")[0];

        for (var i = 0; i < div.childNodes.length; i++) {//Recorremos arreglos de nodos hijos que nos
          //devuelve la propiedad childNodes del elemento div
          texto+=div.childNodes[i].nodeName+"<br>";//concatemos el nombre de los nodos hijos a la var de texto

        }
        document.getElementById("mensaje").innerHTML = texto;//cambiamos el html del parrafo con id mensaje con el string

      }
    </script>
  </head>
  <body>
    <div><p>Parrafo 1</p><p>Parrafo 2</p><p>Parrafo 3</p></div>
    <button onclick="nodosHijos()">Nodos Hijos</button>
    <p id="mensaje"></p>
  </body>
</html>
