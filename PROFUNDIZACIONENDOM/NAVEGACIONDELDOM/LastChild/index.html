<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Last Child</title>
    <script type="text/javascript">
    function nodoUltimo(){
      var texto = "";

      var div = document.getElementById("miDiv");

      var mensaje = document.getElementById("mensaje");

      mensaje.innerHTML = "El ultimo nodo del div: "+div.lastChild.nodeName;
    }

    </script>
  </head>
  <body>
    <div id="miDiv"><h1>Encabezado 1</h1><p>parrafo 1</p><input type="text"></div>
    <br>
    <button onclick="nodoUltimo()">Nodo Ultimo</button>
    <p id="mensaje"></p>
  </body>
</html>
