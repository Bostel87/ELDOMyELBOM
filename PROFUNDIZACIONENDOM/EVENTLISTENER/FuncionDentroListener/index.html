<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Funcion dentro del Listener</title>
  </head>
  <body>
    <button id="boton1">Mostrar Alerta</button>
    <script type="text/javascript">
      document.getElementById("boton1").addEventListener("click", function(){
        alert("EventListener");
      });
    </script>
  </body>
</html>
