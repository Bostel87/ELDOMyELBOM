<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Objeto Windows con EventListener</title>
  </head>
  <body>
  <p>En este Ejemplo se asocia un evento tipo resize al objeto windows</p>
  <script type="text/javascript">
    window.addEventListener("resize", function(){
      alert("Cambio de dimension a la ventana");
    })
  </script>
  </body>
</html>
