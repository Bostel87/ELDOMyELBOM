<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Funcion Fuera del Event Listener</title>
  </head>
  <body>
  <button id="boton1">Mostrar Alert</button>
  <script type="text/javascript">
    document.getElementById("boton1").addEventListener("click",mostrarMensaje);

    function mostrarMensaje(argument){
      alert("Event Listener..!!")
    }
  </script>
  </body>
</html>
