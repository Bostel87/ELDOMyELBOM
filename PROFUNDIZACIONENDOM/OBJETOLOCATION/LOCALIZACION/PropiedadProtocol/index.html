<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Protocol</title>
    <script type="text/javascript">
      function protocol(){
        var propiedad = location.protocol;
        alert("El protocolo de la URL es: "+propiedad);
      }
    </script>
  </head>
  <body>
    <input type="button" value="Propiedad Protocol" onclick="protocol()">
  </body>
</html>
