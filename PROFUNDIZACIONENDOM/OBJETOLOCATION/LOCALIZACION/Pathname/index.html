<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Path Name</title>
    <script type="text/javascript">
      function pathname(){
        var propiedad = location.pathname;
        alert('La ruta del sitio actual es: '+propiedad)
      }
    </script>
  </head>
  <body>
    <input type="button"  value="Propiedad PathName" onclick="pathname()">
  </body>
</html>
